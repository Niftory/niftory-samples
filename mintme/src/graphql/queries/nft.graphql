query nft($id: ID!) {
  nft(id: $id) {
    blockchainId
    blockchainState
    metadata
    id
    serialNumber
    transactions {
      blockchainTxId
      blockchainTxName
    }
    model {
      id
      quantity
      content {
        files {
          contentType
          url
        }
      }
    }
    status
  }
}
