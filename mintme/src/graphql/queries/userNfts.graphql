query userNfts($id: ID) {
  nfts(userId: $id) {
    items {
      blockchainId
      blockchainState
      metadata
      id
      serialNumber
      transactions {
        blockchainTxId
        blockchainTxName
      }
      model {
        id
        metadata
        title
        description
        state
        quantity
        attributes
        content {
          files {
            url
            contentType
          }
          poster {
            url
          }
        }
        set {
          id
        }
      }
      status
    }
    cursor
  }
}
