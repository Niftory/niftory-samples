query MarketplaceListings(
  $filter: MarketplaceListingFilterInput
  $appId: ID
  $maxResults: PositiveInt
  $cursor: String
) {
  marketplaceListings(filter: $filter, appId: $appId, maxResults: $maxResults, cursor: $cursor) {
    items {
      id
      listingResourceId
      transactionIds
      state
      wallet {
        address
      }
      pricing {
        price
        currency
      }
      nft {
        id
        blockchainId
        serialNumber
        blockchainState
        wallet {
          address
        }
        model {
          id
          title
          description
          rarity
          content {
            id
            poster {
              url
              state
              contentType
              id
            }
            files {
              url
              id
              state
              contentType
            }
          }
        }

        status
      }
    }
    cursor
  }
}
